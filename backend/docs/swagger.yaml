info:
  contact:
    email: justdevelopitmx@proton.me
    name: API Support
  description: Restaurant feedback management system API
  termsOfService: http://swagger.io/terms/
  title: LeCritique API
  version: "1.0"
paths:
  /api/health:
    get:
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - system
  /api/v1/ai/generate-questionnaire/{dishId}:
    post:
      consumes:
      - application/json
      description: Generate AI questions and create a complete questionnaire for a
        dish
      parameters:
      - description: Dish ID
        in: path
        name: dishId
        required: true
        type: string
      - description: Questionnaire generation data
        in: body
        name: questionnaire
        required: true
        schema:
          $ref: '#/definitions/models.GenerateQuestionnaireRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Questionnaire'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Generate and save AI questionnaire
      tags:
      - questionnaires
      - ai
  /api/v1/ai/generate-questions/{dishId}:
    post:
      consumes:
      - application/json
      description: Generate AI-powered questions for a specific dish
      parameters:
      - description: Dish ID
        in: path
        name: dishId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.GeneratedQuestion'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Generate AI questions
      tags:
      - questionnaires
      - ai
