host: localhost:8080
info:
  contact:
    email: justdevelopitmx@proton.me
    name: API Support
  description: Restaurant feedback management system API
  termsOfService: http://swagger.io/terms/
  title: LeCritique API
  version: "1.0"
paths:
  /api/health:
    get:
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - system
  /api/v1/analytics/dishes/{dishId}:
    get:
      consumes:
      - application/json
      description: Get detailed analytics data for a specific dish including ratings,
        feedback count, and recent feedback
      parameters:
      - description: Dish ID
        in: path
        name: dishId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Get dish analytics
      tags:
      - analytics
  /api/v1/analytics/restaurants/{restaurantId}:
    get:
      consumes:
      - application/json
      description: Get comprehensive analytics data for a restaurant including ratings,
        feedback counts, and dish performance
      parameters:
      - description: Restaurant ID
        in: path
        name: restaurantId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Get restaurant analytics
      tags:
      - analytics
