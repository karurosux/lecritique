host: localhost:8080
info:
  contact:
    email: justdevelopitmx@proton.me
    name: API Support
  description: Organization feedback management system API
  termsOfService: http://swagger.io/terms/
  title: Kyooar API
  version: "1.0"
paths:
  /api/v1/ai/generate-questionnaire/{productId}:
    post:
      consumes:
      - application/json
      description: Generate AI questions and create a complete questionnaire for a
        product
      parameters:
      - description: Product ID
        in: path
        name: productId
        required: true
        type: string
      - description: Questionnaire generation data
        in: body
        name: questionnaire
        required: true
        schema:
          $ref: '#/definitions/models.GenerateQuestionnaireRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Questionnaire'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Generate and save AI questionnaire
      tags:
      - questionnaires
      - ai
  /api/v1/ai/generate-questions/{productId}:
    post:
      consumes:
      - application/json
      description: Generate AI-powered questions for a specific product
      parameters:
      - description: Product ID
        in: path
        name: productId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.GeneratedQuestion'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Generate AI questions
      tags:
      - questionnaires
      - ai
  /api/v1/analytics/dashboard/{organizationId}:
    get:
      consumes:
      - application/json
      description: Get basic analytics metrics for the dashboard including satisfaction,
        recommendation rate, and recent feedback
      parameters:
      - description: Organization ID
        in: path
        name: organizationId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: Get dashboard metrics
      tags:
      - analytics
  /api/v1/analytics/organizations/{organizationId}:
    get:
